# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

pool: sonicbld

trigger:
  branches:
    include:
    - master

pr:
  branches:
    include:
    - master

stages:
- stage: Build

  jobs:
  - template: .azure-pipelines/build-template.yml
    parameters:
      arch: amd64
      sonic_slave: sonic-slave-bullseye
      swss_common_artifact_name: sonic-swss-common
      artifact_name: sonic-stp

- stage: BuildArm
  dependsOn: Build
  condition: succeeded('Build')
  jobs:
  - template: .azure-pipelines/build-template.yml
    parameters:
      arch: armhf
      timeout: 180
      pool: sonicbld
      sonic_slave: sonic-slave-bullseye-armhf
      swss_common_artifact_name: sonic-swss-common.armhf
      artifact_name: sonic-stp.armhf

  - template: .azure-pipelines/build-template.yml
    parameters:
      arch: arm64
      timeout: 180
      pool: sonicbld
      sonic_slave: sonic-slave-bullseye-arm64
      swss_common_artifact_name: sonic-swss-common.arm64
      artifact_name: sonic-stp.arm64
